        :root {
            --primary: #2563EB;
            --secondary: #1E40AF;

        }
        
        * {

            padding: 0;

        }
        
        body {

        }
        
        .section-hidden {
            opacity: 0;

        }
        
        .section-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--dark);
            color: white;
            padding: 1rem;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .edit-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .edit-btn:hover {
            transform: scale(1.1);
            background: var(--secondary);
        }
        
        .edit-mode .editable {
            outline: 2px dashed var(--primary);
            padding: 4px;
            margin: -4px;
            min-height: 20px;
            border-radius: 4px;
        }
        
        .save-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1001;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card-hover {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            background-color: #E5E7EB;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            background-color: var(--primary);
            transition: width 1s ease-in-out;
        }
        
        .timeline-item {
            position: relative;
            padding-left: 30px;
            margin-bottom: 30px;
        }
        
        .timeline-item:before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
        }
        
        .timeline-item:after {
            content: '';
            position: absolute;
            left: 5px;
            top: 25px;
            width: 2px;
            height: calc(100% + 5px);
            background: var(--primary);
        }
        
        .timeline-item:last-child:after {
            display: none;
        }
        
        .skill-level {
            width: 0;
            transition: width 2s ease-in-out;
        }
        
        .upload-container {
            border: 2px dashed #D1D5DB;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-container:hover {
            border-color: var(--primary);
            background-color: #F3F4F6;
        }
        
        .document-item {
            transition: all 0.3s;
        }
        
        .document-item:hover {
            background-color: #F3F4F6;
            transform: translateX(5px);
        }
        
        .floating-label {
            position: relative;
            margin-bottom: 20px;
        }
        
        .floating-input {
            border: 1px solid #D1D5DB;
            border-radius: 4px;
            padding: 16px 12px 8px;
            width: 100%;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .floating-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        
        .floating-label-text {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            background: white;
            padding: 0 4px;
            color: #6B7280;
            transition: all 0.2s;
            pointer-events: none;
        }
        
        .floating-input:focus + .floating-label-text,
        .floating-input:not(:placeholder-shown) + .floating-label-text {
            top: 0;
            font-size: 12px;
            color: var(--primary);
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
            transition: all 0.3s;

            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);

            height: 100%;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;

            opacity: 0;
            transition: opacity 0.3s;
            cursor: pointer;
        }

            opacity: 1;
        }
        
        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary);
        }
        
        .section-title-center:after {
            left: 50%;
            transform: translateX(-50%);
        }

            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s;
        }

                height: 200px;
            }

</head>

        // Gestionnaire d'application
        class PortfolioApp {
            constructor() {
                this.components = {
                    Header, Hero, About, Skills, 
                    Experience, Projects, Documents, 
                    Contact, Footer
                };
                this.appElement = document.getElementById('app');
                this.init();
            }

            init() {
                this.renderComponents();
                this.setupEventListeners();
                this.loadSavedData();
                this.setupScrollAnimations();
                this.animateSkillBars();
            }

            renderComponents() {
                // Rendu de chaque composant dans l'ordre
                const componentsHTML = `
                    ${Header.render()}
                    ${Hero.render()}
                    ${About.render()}
                    ${Skills.render()}
                    ${Experience.render()}
                    ${Projects.render()}
                    ${Documents.render()}
                    ${Contact.render()}
                    ${Footer.render()}
                `;
                
                this.appElement.innerHTML = componentsHTML;
            }

            setupEventListeners() {
                // Gestionnaire pour le menu mobile
                document.addEventListener('click', (e) => {
                    if (e.target.id === 'menu-btn' || e.target.closest('#menu-btn')) {
                        const mobileMenu = document.getElementById('mobile-menu');
                        mobileMenu.classList.toggle('hidden');
                    }
                    
                    if (e.target.id === 'edit-toggle' || e.target.closest('#edit-toggle')) {
                        document.body.classList.toggle('edit-mode');
                        const adminPanel = document.getElementById('admin-panel');
                        adminPanel.style.display = document.body.classList.contains('edit-mode') ? 'block' : 'none';
                    }
                    
                    if (e.target.id === 'save-btn' || e.target.closest('#save-btn')) {
                        this.saveData();
                        
                        // Afficher la notification
                        const saveNotification = document.getElementById('save-notification');
                        saveNotification.style.display = 'block';
                        setTimeout(() => {
                            saveNotification.style.display = 'none';
                        }, 3000);
                        
                        document.body.classList.remove('edit-mode');
                        const adminPanel = document.getElementById('admin-panel');
                        adminPanel.style.display = 'none';
                    }
                    
                    if (e.target.id === 'cancel-btn' || e.target.closest('#cancel-btn')) {
                        document.body.classList.remove('edit-mode');
                        const adminPanel = document.getElementById('admin-panel');
                        adminPanel.style.display = 'none';
                        this.loadSavedData();
                    }
                    
                    // Fermer le menu mobile en cliquant sur un lien
                    if (e.target.closest('#mobile-menu a')) {
                        const mobileMenu = document.getElementById('mobile-menu');
                        mobileMenu.classList.add('hidden');
                    }
                    
                    // Gestion du téléversement de photo de profil
                    if (e.target.closest('.profile-overlay') || e.target.closest('#upload-profile')) {
                        document.getElementById('profile-upload').click();
                    }
                    
                    // Gestion du téléversement de documents
                    if (e.target.closest('#documents-upload-area') || e.target.closest('#upload-docs')) {
                        document.getElementById('file-upload').click();
                    }
                });
                
                // Écouter les changements de fichier pour la photo de profil
                document.addEventListener('change', (e) => {
                    if (e.target.id === 'profile-upload') {
                        this.handleProfileImageUpload(e.target.files[0]);
                    }
                    
                    if (e.target.id === 'file-upload') {
                        this.handleDocumentsUpload(e.target.files);
                    }
                });
                
                // Gestionnaire pour la zone de glisser-déposer
                const dropZone = document.getElementById('documents-upload-area');
                if (dropZone) {
                    dropZone.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        dropZone.classList.add('bg-blue-50');
                        dropZone.classList.add('border-blue-500');
                    });
                    
                    dropZone.addEventListener('dragleave', () => {
                        dropZone.classList.remove('bg-blue-50');
                        dropZone.classList.remove('border-blue-500');
                    });
                    
                    dropZone.addEventListener('drop', (e) => {
                        e.preventDefault();
                        dropZone.classList.remove('bg-blue-50');
                        dropZone.classList.remove('border-blue-500');
                        this.handleDocumentsUpload(e.dataTransfer.files);
                    });
                }
            }

            setupScrollAnimations() {
                const observerOptions = {
                    root: null,
                    rootMargin: '0px',
                    threshold: 0.1
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('section-visible');
                            
                            // Animer les barres de compétences si c'est la section compétences
                            if (entry.target.closest('#competences')) {
                                this.animateSkillBars();
                            }
                        }
                    });
                }, observerOptions);

                // Observer les sections avec un léger délai pour s'assurer qu'elles sont rendues
                setTimeout(() => {
                    document.querySelectorAll('section > .container').forEach(section => {
                        section.classList.add('section-hidden');
                        observer.observe(section);
                    });
                }, 100);
            }

            animateSkillBars() {
                const skillBars = document.querySelectorAll('.skill-level');
                skillBars.forEach(bar => {
                    const level = bar.getAttribute('data-level');
                    bar.style.width = level + '%';
                });
            }

            handleProfileImageUpload(file) {
                if (file && file.type.match('image.*')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const profileImage = document.getElementById('profile-image');
                        profileImage.src = e.target.result;
                        
                        // Sauvegarder l'image en localStorage
                        localStorage.setItem('profileImage', e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            }

            handleDocumentsUpload(files) {
                if (files.length > 0) {
                    // Ici, vous pouvez implémenter la logique pour traiter les fichiers téléversés
                    // Par exemple, les afficher dans la liste des documents
                    console.log('Fichiers téléversés:', files);
                    
                    // Afficher une notification
                    const saveNotification = document.getElementById('save-notification');
                    saveNotification.textContent = `${files.length} document(s) téléversé(s) avec succès!`;
                    saveNotification.style.display = 'block';
                    setTimeout(() => {
                        saveNotification.style.display = 'none';
                    }, 3000);
                }
            }

            saveData() {
                const editableElements = document.querySelectorAll('.editable');
                const data = {};
                
                editableElements.forEach(element => {
                    data[element.getAttribute('data-id')] = element.innerHTML;
                });
                
                localStorage.setItem('portfolioData', JSON.stringify(data));
            }

            loadSavedData() {
                const savedData = JSON.parse(localStorage.getItem('portfolioData'));
                
                if (savedData) {
                    Object.keys(savedData).forEach(id => {
                        const element = document.querySelector(`[data-id="${id}"]`);
                        if (element) {
                            element.innerHTML = savedData[id];
                        }
                    });
                }
                
                // Charger l'image de profil sauvegardée
                const savedProfileImage = localStorage.getItem('profileImage');
                if (savedProfileImage) {
                    const profileImage = document.getElementById('profile-image');
                    profileImage.src = savedProfileImage;
                }
            }
        }

        // Initialiser l'application lorsque le DOM est chargé
        document.addEventListener('DOMContentLoaded', function() {
            new PortfolioApp();
        });
    </script>
